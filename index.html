<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ClassWiz QR</title>
</head>
<body>
<div id="app">
    <label for="qrUrl"></label><input id="qrUrl" type="text"/>
    <div id="qrResult"></div>
</div>
<script>
  qrUrl.onchange = () => {
    const result = cwqr.parseUrl(qrUrl.value);
    qrResult.innerText = JSON.stringify(result, null, 2);
  }
</script>
</body>
</html>
