<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="color-scheme" content="light dark">
<title>ClassWiz QR</title>
<style>
    body {
        font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
    }

    #app {
        margin: 0 auto;
        width: 100%;
    }

    @media (min-width: 768px) {
        #app {
            width: 91.666667%
        }
    }

    @media (min-width: 1024px) {
        #app {
            width: 83.333333%
        }
    }

    @media (min-width: 1280px) {
        #app {
            width: 66.666667%
        }
    }

    @media (min-width: 1536px) {
        #app {
            width: 58.333333%
        }
    }

    #lang {
        width: 10%;
        height: 1.3rem;
    }

    #qrUrl {
        width: 88%;
        height: 1.3rem;
    }

    details {
        margin: 10px auto;
    }

    details > :nth-child(2) {
        margin: 10px auto;
    }

    summary {
        cursor: pointer;
    }

    .settings-table {
        border: thin solid #3883fa;
        border-collapse: collapse;
        border-spacing: 0;
        width: 100%;
    }

    .settings-table td, .settings-table th {
        border: thin solid #3883fa;
        border-collapse: collapse;
        border-spacing: 0;
        padding: 5px 5px;
    }
</style>
<script async src="https://cdn.jsdelivr.net/npm/jsoneditor@10.1.2/dist/jsoneditor-minimalist.js"></script>
<link href="https://cdn.jsdelivr.net/npm/jsoneditor@10.1.2/dist/jsoneditor.min.css" rel="stylesheet" type="text/css">
<script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
<div id="app">
    <label for="lang"></label>
    <select id="lang" name="lang">
        <option value="zh">zh</option>
        <option value="en" selected>en</option>
        <option value="vi">vi</option>
    </select>
    <label for="qrUrl"></label>
    <input id="qrUrl" type="search" placeholder="http://......"/>
    <details open>
        <summary>Settings</summary>
        <div id="settings"></div>
    </details>
    <details open>
        <summary>QR Raw Result</summary>
        <div id="qrResult"></div>
    </details>
</div>
<script>
  const lang = document.getElementById('lang');
  const qrUrl = document.getElementById("qrUrl");
  let editor;

  lang.onchange = function () {
    parseQr();
    localStorage.setItem('lang', lang.value);
  }

  qrUrl.onchange = qrUrl.onsubmit = function () {
    location.hash = `#${qrUrl.value}`;
    parseQr();
  }

  function parseOnHashChange() {
    qrUrl.value = location.hash.substring(1);
    parseQr();
  }

  window.onhashchange = parseOnHashChange;

  window.onload = function () {
    const options = {
      mode: 'view',
      name: 'cwqr',
      onEvent: async (node, event) => {
        if (event.type === 'click') {
          // console.log(node, event);
          let value
          if (node.value) {
            value = node.value;
          } else {
            value = editor.get();
            for (const key of node.path) {
              value = value[key];
            }
            value = JSON.stringify(value, null, 2);
          }
          await copyToClipboard(value);
          elementSelection(event.srcElement);
        }
      },
      mainMenuBar: false,
    };
    const qrResult = document.getElementById("qrResult");
    editor = new JSONEditor(qrResult, options);

    const userLang = localStorage.getItem('lang') || navigator.language.substring(0, 2);
    if (cwqr.availableLanguages.includes(userLang)) {
      lang.value = userLang;
      document.querySelector('html').setAttribute('lang', userLang);
    }
    parseOnHashChange();
  }

  function parseQr() {
    let result = {}, setup = [];
    if (qrUrl.value) {
      const qrResult = cwqr.parseUrl(qrUrl.value, lang.value);
      setup = qrResult.setup;
      result = JSON.parse(JSON.stringify(qrResult));
    }
    settingsPreview(setup);
    editor.set(result);
    editor.expandAll();
  }

  function settingsPreview(setup) {
    const settings = document.getElementById('settings');
    const table = document.createElement('table');
    table.classList.add('settings-table');
    table.innerHTML = `<thead>
  <tr>
    <th>Settings</th>
    <th>Settings Value</th>
  </tr></thead>`;
    const tbody = document.createElement('tbody');
    for (const s of setup) {
      const row = document.createElement('tr');
      row.innerHTML = `<td>${s.name}</td><td>${s.value}</td>`;
      tbody.appendChild(row);
    }
    table.appendChild(tbody);
    settings.innerHTML = '';
    settings.appendChild(table);
  }

  async function copyToClipboard(text) {
    try {
      await navigator.clipboard.writeText(text);
    } catch (e) {
      console.log(e)
      const textarea = document.createElement('textarea');
      textarea.value = text;
      textarea.style.position = 'fixed'; // 避免页面滚动
      textarea.style.opacity = '0'; // 隐藏 textarea
      document.body.appendChild(textarea);
      textarea.select();
      try {
        document.execCommand('copy');
      } catch (err) {
        console.error('failed to copy');
        prompt('', text);
      }
      document.body.removeChild(textarea);
    }
  }

  function elementSelection(dom) {
    if (!dom || !(dom instanceof HTMLElement)) {
      console.error("请传入一个有效的 DOM 元素。");
      return;
    }

    const range = document.createRange(); // 创建一个 Range 对象
    range.selectNodeContents(dom);       // 设置 Range 的选中内容为 DOM 元素的文本内容
    const selection = window.getSelection(); // 获取全局 Selection 对象
    selection.removeAllRanges();         // 清除当前的选区
    selection.addRange(range);           // 添加新 Range 到选区
  }
</script>
</html>
